                <div class="translation-step translation-step-1 container-fluid">
                	<div class="row">
                		<div class="col-md-6 col-md-offset-3">
                			<form role="form" name="languagesForm" novalidate>
                				<legend>Step 1 - Select Source and Target Languages</legend>
                			
                				<div class="form-group form-group-lg">
                					<label class="control-label" for="sourceLang">Select your source language:</label>
                					<ui-select name="sourceLang" ng-model="sourceLang.selected" required >
                                        <ui-select-match placeholder="Enter language name or code...">
                                            <language-flag lang="$select.selected"></language-flag> <b>{{$select.selected.nativeName}} - {{$select.selected.code}}</b>
                                        </ui-select-match>
                                        <ui-select-choices repeat="language in allSourceLangs | orPropsFilter: {name: $select.search, nativeName: $select.search, code: $select.search}">
                                            <div ng-bind-html="language.nativeName | highlight: $select.search"></div>
                                            <small>
                                             Language Code: <span ng-bind-html="language.code | highlight: $select.search"></span> , 
                                             English Name: <span ng-bind-html="language.name | highlight: $select.search"></span>
                                            </small>
                                        </ui-select-choices>
                                    </ui-select>
                				</div>    

                                <div class="form-group">
                                    <label class="control-label" for="targetLangs">Select your target language(s):</label>
                                    <ui-select name="targetLangs" class="form-control input-lg" ng-model="targetLangs.selected" multiple required >
                                            <ui-select-match placeholder="Enter language name or code...">
                                                <language-flag lang="$item"></language-flag> <b>{{$item.nativeName}} - {{$item.code}}</b></ui-select-match>
                                            <ui-select-choices repeat="language in allTargetLangs | orPropsFilter: {name: $select.search, nativeName: $select.search,code: $select.search}">
                                                    <div ng-bind-html="language.nativeName | highlight: $select.search"></div>
                                                    <small>
                                                     Language Code: <span ng-bind-html="language.code | highlight: $select.search"></span> , 
                                                     English Name: <span ng-bind-html="language.name | highlight: $select.search"></span>
                                                    </small>
                                            </ui-select-choices>
                                    </ui-select>
                                </div> 

                                <button  ng-click="goToNextStep()" ng-disabled="!languagesForm.$valid" class="btn btn-lg btn-primary">
                                    Next <i class="fa fa-lg fa-arrow-right"></i>
                                </button>
                				
                			</form>
                        </div>
                	</div>
                </div>
